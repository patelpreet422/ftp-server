# ------------------------------------------------------------------------------
# Gradle JVM Settings
# ------------------------------------------------------------------------------

# Maximum heap size for the Gradle daemon JVM. Increase if you encounter
# OutOfMemoryError during builds.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# ------------------------------------------------------------------------------
# AndroidX
# ------------------------------------------------------------------------------

# Use AndroidX libraries instead of legacy Android Support libraries.
# Required for all modern Android projects.
android.useAndroidX=true

# ------------------------------------------------------------------------------
# Kotlin
# ------------------------------------------------------------------------------

# Enforces the official Kotlin coding style (e.g., 4-space indentation).
kotlin.code.style=official

# ------------------------------------------------------------------------------
# R Class Optimization
# ------------------------------------------------------------------------------

# Non-transitive R classes: each module's R class only contains its OWN resources,
# not resources from its dependencies. This significantly speeds up builds by
# reducing recompilation when a dependency's resources change.
android.nonTransitiveRClass=true

# ------------------------------------------------------------------------------
# Package Names
# ------------------------------------------------------------------------------

# When true, enforces that every module has a unique package name to prevent
# class/resource conflicts. Currently disabled for flexibility.
android.uniquePackageNames=false

# ------------------------------------------------------------------------------
# Dependency Management
# ------------------------------------------------------------------------------

# Enables Gradle dependency constraints, allowing fine-grained control over
# transitive dependency versions. Recommended for modern dependency management.
android.dependency.useConstraints=true

# Suppress sync issue warning about excludeLibraryComponentsFromConstraints.
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false

# ------------------------------------------------------------------------------
# R8 (Code Shrinker / Obfuscator)
# ------------------------------------------------------------------------------

# Strict full mode changes how R8 interprets ProGuard keep rules. When true,
# R8 applies more aggressive optimizations. Set to false for safer, more
# compatible behavior (recommended unless you have well-tested keep rules).
android.r8.strictFullModeForKeepRules=false