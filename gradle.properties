# ==============================================================================
# gradle.properties â€” Android Gradle Plugin (AGP) build flags
# ==============================================================================
#
# These properties configure the Gradle build environment and Android-specific
# build behaviors. They are read by Gradle before any build.gradle.kts file
# is evaluated.
#
# ==============================================================================

# ------------------------------------------------------------------------------
# Gradle JVM Settings
# ------------------------------------------------------------------------------

# Maximum heap size for the Gradle daemon JVM. Increase if you encounter
# OutOfMemoryError during builds.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# ------------------------------------------------------------------------------
# AndroidX & Jetifier
# ------------------------------------------------------------------------------

# Use AndroidX libraries instead of legacy Android Support libraries.
# Required for all modern Android projects.
android.useAndroidX=true

# Jetifier: automatically converts third-party dependencies that reference
# old Support libraries to use AndroidX equivalents instead.
# Can be set to false if all dependencies already use AndroidX natively.
android.enableJetifier=true

# ------------------------------------------------------------------------------
# Kotlin
# ------------------------------------------------------------------------------

# Enforces the official Kotlin coding style (e.g., 4-space indentation).
kotlin.code.style=official

# ------------------------------------------------------------------------------
# R Class Optimization
# ------------------------------------------------------------------------------

# Non-transitive R classes: each module's R class only contains its OWN resources,
# not resources from its dependencies. This significantly speeds up builds by
# reducing recompilation when a dependency's resources change.
android.nonTransitiveRClass=true

# Compile-time R class generation for the app module. When true, generates the
# R class differently to speed up compilation. Currently disabled (false) for
# compatibility.
android.enableAppCompileTimeRClass=false

# ------------------------------------------------------------------------------
# Build Features
# ------------------------------------------------------------------------------

# Enables resValue build feature by default, allowing you to inject resource
# values (strings, integers, etc.) from build.gradle.kts at build time.
# Example: resValue("string", "api_key", "your-key-here")
android.defaults.buildfeatures.resvalues=true

# ------------------------------------------------------------------------------
# SDK & Manifest Settings
# ------------------------------------------------------------------------------

# When true, if targetSdk is not set in build.gradle, it defaults to compileSdk.
# Set to false to require explicit targetSdk declaration.
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false

# When true, disallows <uses-sdk> in AndroidManifest.xml (modern practice is to
# define minSdk/targetSdk in build.gradle instead). Set to false to permit it.
android.usesSdkInManifest.disallowed=false

# ------------------------------------------------------------------------------
# Package Names
# ------------------------------------------------------------------------------

# When true, enforces that every module has a unique package name to prevent
# class/resource conflicts. Currently disabled for flexibility.
android.uniquePackageNames=false

# ------------------------------------------------------------------------------
# Dependency Management
# ------------------------------------------------------------------------------

# Enables Gradle dependency constraints, allowing fine-grained control over
# transitive dependency versions. Recommended for modern dependency management.
android.dependency.useConstraints=true

# ------------------------------------------------------------------------------
# R8 (Code Shrinker / Obfuscator)
# ------------------------------------------------------------------------------

# Strict full mode changes how R8 interprets ProGuard keep rules. When true,
# R8 applies more aggressive optimizations. Set to false for safer, more
# compatible behavior (recommended unless you have well-tested keep rules).
android.r8.strictFullModeForKeepRules=false

# Optimized resource shrinking uses newer, more aggressive algorithms to remove
# unused resources. Set to false to use the stable/conservative algorithm,
# preventing accidental removal of resources accessed dynamically.
android.r8.optimizedResourceShrinking=false

# ------------------------------------------------------------------------------
# Legacy / Experimental Flags
# ------------------------------------------------------------------------------

# Built-in Kotlin support in AGP. Modern projects use the separate Kotlin
# Gradle plugin instead. This flag is a legacy setting and should remain false.
android.builtInKotlin=false

# Enables experimental new DSL syntax for build.gradle.kts. Set to false to
# use the stable/standard DSL.
android.newDsl=false